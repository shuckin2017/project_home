<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <header class="main_header ">
            <nav class="main_nav padding-site">
                <div class="main_nav-company">
                    <img src="/img/logo.png" alt="" class="main_nav-logo">
                <div class="main_nav-name"><span>Дома</span>навека</div>
                </div>               
                <div class="main_nav-time-mode">
                    <span>с 9:00 до 21:00</span>без выходных
                </div>
                <div class="main_nav-right-block">
                    <div class="main_nav-phone">
                        Есть вопросы? Звоните! <span>+7 (495) 204-23-76</span>
                    </div>
                    <div class="main_nav-btn">Заказать звонок</div>
                </div>
            </nav>
            <div class="main_cont">
                <img src="img/main-banner.jpg" alt="" class="main_header-banner">
                <div class="main_header-content padding-site">
                    <div class="main_header-right-block">
                        <div class="main_header-right-block-top">
                            <div class="main_header-title">Строим Дома</div>
                            <div class="main_header-discription">из бетона, кирпича, поризованных блоков и пеноблоков</div>
                            <div class="main_header-sub-title">в Москве и МО с гарантией 20 лет</div>
                        </div>
                        <div class="main_header-right-block-bottom">
                            <div class="main_header-right-block-bottom-list">У нас 7 бригад строителей</div>
                            <div class="main_header-right-block-bottom-list">Опыт работы 19 лет</div>
                            <div class="main_header-right-block-bottom-list">Создаем дома "под ключ",
                                <span>реконструируем или достраиваем</span>  
                            </div>
                        </div>

                    </div>
                    <div class="main_header-left-block">
                        
                    </div>
                </div>
                
            </div>           
        </header>
    </div>
</body>
</html>
